<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js" integrity="sha512-UcDEnmFoMh0dYHu0wGsf5SKB7z7i5j3GuXHCnb3i4s44hfctoLihr896bxM0zL7jGkcHQXXrJsFIL62ehtd6yQ==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>Sketch!</title>
</head>
<body>
  <div id="app-body">
    <div id="top">
      <div id="top-title">Sketch!</div>
      <div id="top-tools">
        <button id='save' onclick="takeScreenShot()">Save</button>
      </div>
    </div>
    <div id="main" >
      <div id="tools">
        <button id="paint" class="size"></button>
        <button id="etch-sketch" class="size"></button>
        <button id="eraser" class="size"></button>
        <button id="clear" class="size"></button>
        <button id="outline" class="size"></button>
      </div>
      <div id="screen">
        <div id="grid-container" class="capture"></div>
      </div>
    </div>
    <div id="bot">
      <div id="color-options">
        <div id="new-color">
          <input id="color-picker" class="size" type="color">
          <button id="random-color" class="size color-border"></button>
        </div>
        <div id="color-default"></div>
        <div id="color-tools"></div>
      </div>
      <div id="bot2">
        <div id="bot-text">minibaguettes, 2024</div>
        <div id="grid-info"></div>
      </div>
    </div>
  </div>
</body>
</html>
