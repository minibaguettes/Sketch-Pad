<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Sketch!</title>
</head>
<body>
  <div id="app-body">
    <div id="top">
      <div id="top-tools"></div>
    </div>
    <div id="main">
      <div id="tools">
        <button id="paint" class="size">paint</button>
        <button id="etch-sketch" class="size">etchsktch</button>
        <button id="eraser" class="size">eraser</button>
        <button id="clear" class="size">clear</button>
        <button id="outline" class="size">outline</button>
        <input id="color-picker" class="size" type="color">
        <div id="color-tools"></div>
        <button id="random-color" class="size">random color</button>
      </div>
      <div id="screen">
        <div id="grid-container"></div>
      </div>
    </div>
    <div id="bot">
      <div id="bot-text"></div>
    </div>
  </div>
</body>
</html>
